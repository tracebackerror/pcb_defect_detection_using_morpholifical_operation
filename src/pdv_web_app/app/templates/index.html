{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCB Defect Detection</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Viewer.js for Zooming -->
    <script src="https://cdn.jsdelivr.net/npm/viewerjs@1.11.3/dist/viewer.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/viewerjs@1.11.3/dist/viewer.min.css">

    <style>
        /* General styles (same as before) */
        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        .header {
            text-align: center;
            background: linear-gradient(60deg, rgba(84, 58, 183, 1) 0%, rgba(0, 172, 193, 1) 100%);
            color: white;
            padding: 20px;
        }

        .header svg {
            width: 50px;
        }

        .header h1 {
            margin: 0;
            font-weight: lighter;
        }

        .content {
            text-align: center;
            margin: 20px;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .image-grid img {
            width: 200px;
            height: 200px;
            border: 2px solid #ddd;
            border-radius: 8px;
            object-fit: cover;
            display: none;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            background: linear-gradient(60deg, #84a9ff, #75ecdd);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: linear-gradient(60deg, #75ecdd, #84a9ff);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
            <circle cx="250" cy="250" r="200" fill="#fff" />
        </svg>
        <h1>PCB Defect Detection</h1>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h3>Hello, <strong>{{ request.user.username }}</strong></h3>

        <!-- File Upload Form -->
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Upload">
        </form>

        <!-- Show Results + Hide Results -->
        <button onclick="showResults()">Show Results</button>
        <button onclick="hideResults()">Hide Results</button>

        <!-- Logout -->
        <form method="post" action="/logout" style="margin-top: 20px;">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>

    <!-- Image Grid -->
    <div class="image-grid" id="image-container">
        <img id="first_image" src="{% static 'first_image.jpg' %}" alt="First Image">
        <img id="second_image" src="{% static 'second_image.jpg' %}" alt="Second Image">
        <img id="diff" src="{% static 'diff.jpg' %}" alt="Difference">
        <img id="diff_box" src="{% static 'diff_box.jpg' %}" alt="Difference Box">
        <img id="mask" src="{% static 'mask.jpg' %}" alt="Mask">
        <img id="filled_after" src="{% static 'filled_after.jpg' %}" alt="Filled After">
    </div>

    <script>
        let viewer = null; // Viewer reference

        // Function to show results and refresh images
        function showResults() {
            // Add a timestamp to each image URL to bust cache
            const images = document.querySelectorAll('.image-grid img');
            const timestamp = Date.now(); // Unique identifier (current time)
            images.forEach(img => {
                const src = img.getAttribute('src').split('?')[0]; // Remove existing query string if any
                img.setAttribute('src', `${src}?v=${timestamp}`); // Add unique query string
                img.style.display = 'block'; // Make image visible
            });

            // Reinitialize Viewer.js with refreshed images
            if (viewer) {
                viewer.destroy(); // Destroy previous instance
            }
            viewer = new Viewer(document.getElementById('image-container'), {
                inline: false,
                zoomable: true,
                scalable: true,
                movable: true,
                toolbar: true,
                transition: true,
            });
        }

        // Function to hide all images
        function hideResults() {
            const images = document.querySelectorAll('.image-grid img');
            images.forEach(img => {
                img.style.display = 'none'; // Hide image
            });

            // Destroy Viewer.js instance when hiding images
            if (viewer) {
                viewer.destroy();
                viewer = null;
            }
        }
    </script>
</body>

</html>
